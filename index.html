<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" />

<body>

    <header>
        <div class="topnav" id="myTopnav">
            <img src="/img/logo.png" class="logo" height="48px" alt="logo Municipalidad">
            <div class="topnav-right">
                <a class="active" href="/index.html">Inicio</a>
                <a href="./pages/calendario.html">Calendario</a>
                <a href="./pages/servicios.html">Servicios</a>
                <a href="./pages/quienesSomos.html">Quienes somos</a>

            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">

            </a>
        </div>

        <main class="hero">
            <div class="info-content">
                <button><a href="pages/quienesSomos.html">IMUSA</a></button>

                <div class="RedesSociales">

                    <i class="fa-brands fa-instagram fa-2xl"></i>
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                </div>
            </div>
        </footer>
        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

<body class="body_contacto">
    <header>
        <div class="topnav" id="myTopnav">
            <img src="../img/logo.png" class="logo" height="48px" alt="logo Municipalidad">
            <div class="topnav-right">
                <a class="btn btn-floating m-1" style="background-color: #333333;" href="../index.html" role="button"><i
                        class="bi bi-house-heart"></i></a>
                <a href="../pages/calendario.html">Calendario</a>
                <a href="../pages/servicios.html">Servicios</a>
                <a href="../pages/quienesSomos.html">Imusa</a>
                <a class="active" href="../pages/contacto.html">Contacto</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars fa-xl"></i>
            </a>
        </div>
    </header>

    <!-- FALTA ARREGLAR MAS EL CSS -->

    <div id="formulario" class="wrapper">
        <form action="#">
            <div class="h5 font-weight-bold text-center mb-3">Contactanos</div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="far fa-user"></span></div>
                <input autocomplete="off" type="text" class="form-control" placeholder="Nombre y Apellido">
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="far fa-envelope"></span></div>
                <input autocomplete="off" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="fas fa-phone"></span></div>
                <input autocomplete="off" type="tel" class="form-control" placeholder="Telefono">
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="bi bi-chat-text"></span></div>
                <input autocomplete="off" type="text" class="form-control" placeholder="Mensaje">
            </div>


            <div class="btn btn-primary mb-3">Enviar</div>

    </div>
    </form>
    </div>

    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css></script>
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js></script>
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js></script>
    <script src=https://use.fontawesome.com/releases/v5.7.2/css/all.css></script>


    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998;" href="#!"
                    role="button"><i class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee;" href="#!"
                    role="button"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn btn-primary btn-floating m-1" style="background-color: #dd4b39;" href="#!"
                    role="button"><i class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;" href="#!"
                    role="button"><i class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca;" href="#!"
                    role="button"><i class="fab fa-linkedin-in"></i></a>
                <!-- Github -->
                <a class="btn btn-primary btn-floating m-1" style="background-color: #333333;" href="#!"
                    role="button"><i class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
    </footer>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

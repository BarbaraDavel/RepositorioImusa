<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Calendario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet"

</head>

<body>
    <header>
        <div class="topnav" id="myTopnav">
            <img src="../img/logo.png" class="logo" height="48px" alt="logo Municipalidad">
            <div class="topnav-right">
                <a href="../index.html">Inicio</a>
                <a class="active" href="../pages/calendario.html">Calendario</a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">

            <div class="dias_item">Sabado</div>
            <div class="dias_item">Domingo</div>
        </section>

        <section class="calendario">

            <div class="calendario_dia">4</div>
            <div class="calendario_dia">5</div>
            <div class="calendario_dia">6</div>
            <div class="calendario_dia">7</div>

    <footer>
        <div class="container">
            <div class="LinkMuni">
                <a class="siteMuni" href="https://www.posadas.gov.ar/">Municipalidad de Posadas</a>
            </div>
            <div class="RedesSociales">
                <i class="fa-brands fa-facebook fa-2xl"></i>
                <i class="fa-brands fa-instagram fa-2xl"></i>
                <i class="fa-brands fa-twitter fa-2xl"></i>
            </div>
        </div>
    </footer>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>

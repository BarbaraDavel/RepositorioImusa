    <div class="contact_form">

        <div class="formulario">
            <h1>Ponete en contacto con nosotros</h1>


            <form action="submeter-formulario.php" method="post">


                <p>
                    <label for="nombre" class="colocar_nombre">Nombre y Apellido</label>

                </p>

                <p>
                    <label for="email" class="colocar_email">Email</label>
                    <input type="email" name="introducir_email" id="email" required="obligatorio"

                </p>

                <p>
                    <label for="telefono" class="colocar_telefono">Tel√©fono</label>

                </p>

                    <p>Enviar</p>
                </button>

            </form>
